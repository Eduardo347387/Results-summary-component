<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <section class="box-Result">
        <h1 class="box-Result-title">Your Result</h1>

        <div class="box-circle">
          <h2 class="number">76 <span>of 100</span></h2>
        </div>

        <h3 class="box-Result-text">Great</h3>

        <p class="paragraph">You scored higher than 65% of
          the people who have taken these tests.
        </p>
      </section>

      <section class="box-summary">
        <h1 class="title">Summary</h1>

        <div class="box-score rojo">
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
          <h2 class="text">Reaction</h2>
          <h3 class="score">80 / <span>100</span></h3>
        </div>

        <div class="box-score amarillo">
          <img src="./assets/images/icon-memory.svg" alt="icon-memory">
          <h2 class="text">Memory</h2>
          <h3 class="score">92 / <span>100</span></h3>
        </div>

        <div class="box-score verde">
          <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
          <h2 class="text">Verbal</h2>
          <h3 class="score">61 / <span>100</span></h3>
        </div>

        <div class="box-score azul">
          <img src="./assets/images/icon-visual.svg" alt="icon-visual">
          <h2 class="text">Visual</h2>
          <h3 class="score">72 / <span>100</span></h3>
        </div>

        <button>Continue</button>
      </section>
    </div>
  </main>

</body>
</html>
